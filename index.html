<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bulma Card Types Demo</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    body {
      padding: 2rem;
      background: #f5f5f5;
    }
    .spacer {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>

  <h1 class="title is-3">🧪 Bulma 卡片组件展示</h1>

  <!-- box -->
  <div class="box spacer">
    <strong>box：</strong> 这是一个简单带边框和阴影的容器，用于包裹基本内容。
  </div>

  <!-- card -->
  <div class="card spacer">
    <header class="card-header">
      <p class="card-header-title">card：这是标题</p>
    </header>
    <div class="card-content">
      <div class="content">
        这是 card 内容区。你可以在这里放文字、图片或其他内容。
      </div>
    </div>
    <footer class="card-footer">
      <a href="#" class="card-footer-item">查看</a>
      <a href="#" class="card-footer-item">编辑</a>
    </footer>
  </div>

  <!-- panel -->
  <nav class="panel spacer">
    <p class="panel-heading">panel：面板标题</p>
    <a class="panel-block is-active">项目 1</a>
    <a class="panel-block">项目 2</a>
    <a class="panel-block">项目 3</a>
  </nav>

  <!-- message -->
  <article class="message is-info spacer">
    <div class="message-header">
      <p>message：信息提示</p>
      <button class="delete" aria-label="delete"></button>
    </div>
    <div class="message-body">
      这是一个带有头部和内容区的提示框，可用于通知用户重要信息。
    </div>
  </article>

  <!-- notification -->
  <div class="notification is-success spacer">
    <button class="delete"></button>
    notification：这是一个成功通知框，适合提示操作成功。
  </div>

</body>
</html>
